version: '3'

services:
  clinica-medica:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:8080"
    depends_on:
      PostgresSQL:
        condition: service_healthy
    restart: on-failure
    networks:
      - rede
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://PostgresSQL:5432/clinicamedica222
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=senha
  PostgresSQL:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=senha
      - POSTGRES_USER=postgres
      - POSTGRES_DB=clinicamedica222
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rede
    volumes:
      - pg-data:/docker-entrypoint-initdb.d

volumes:
  pg-data:
networks:
  rede:
    driver: bridge

